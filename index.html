<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="mystyle.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
		<script src="myscript.js"></script> 
	</head>
	<body>
		<div id="calculator">
			<div id="total">
			</div>
			<div id="operators">
				<a id="add">+</a>
				<a id="subtract">-</a>
				<a id="divide">/</a>
				<a id="multiply">*</a>
				<a id="equals">=</a>
			</div>
			<div id="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>                
				<a>0</a>
                <a id="clear">C</a>
				<a id="clearall">AC</a>
                <a id="squared">x<sup>2</sup></a>
                <a id="reciprocal">1/x</a>
                <a>.</a>
			</div>
		</div>
	</body>
</html>
